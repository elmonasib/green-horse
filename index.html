<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronostic & Rapport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-gradient-custom px-3">
    <!-- زر قائمة بسيط -->
    <button class="btn text-white me-3" id="menuBtn"><i class="fas fa-bars"></i></button>
    <div class="ms-auto">
      <!-- زر غلق بسيط -->
      <a href="#" class="btn text-white"><i class="fas fa-times-circle"></i></a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header d-flex justify-content-between align-items-center px-3 py-2">
      <h5 class="text-white mb-0">Menu</h5>
      <button class="btn text-white" id="closeSidebar"><i class="fas fa-times"></i></button>
    </div>
    <ul class="list-unstyled px-3">
      <li><a href="#" class="sidebar-link">Home</a></li>
      <li><a href="#" class="sidebar-link">Pronostics</a></li>
      <li><a href="#" class="sidebar-link">Rapports</a></li>
      <li><a href="#" class="sidebar-link">Settings</a></li>
    </ul>
  </div>
  <div id="overlay"></div>

  <div class="container my-4">

    <!-- Pronostic Card -->
    <div class="card custom-card mb-4">
      <div class="card-header bg-gradient-custom d-flex justify-content-between text-white">
        <span>PRONOSTIC</span>
        <span id="date"></span>
      </div>
      <div class="card-body text-center">
        <h6 class="mb-2" id="pronostic-title"></h6>
        <p class="mb-2" id="pronostic-names"></p>
        <h5 class="fw-bold" id="pronostic-numbers"></h5>
      </div>
    </div>

    <!-- Rapport Card -->
    <div class="card custom-card">
      <div class="card-header bg-gradient-custom d-flex justify-content-between text-white">
        <span>RAPPORT</span>
        <span id="date-rapport"></span>
      </div>
      <div class="card-body text-center">
        <h6 class="mb-3" id="rapport-title"></h6>
        <h5 class="fw-bold mb-4" id="rapport-numbers"></h5>

        <div class="row text-start">
          <div class="col-6">Order</div>
          <div class="col-6 text-end" id="rapport-order"></div>
          <div class="col-6">Desorde</div>
          <div class="col-6 text-end" id="rapport-desorde"></div>
          <div class="col-6">Qouarti</div>
          <div class="col-6 text-end" id="rapport-qoarti"></div>
          <div class="col-6">Terce</div>
          <div class="col-6 text-end" id="rapport-terce"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
